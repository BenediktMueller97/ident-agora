services:
  # PostgreSQL für Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: verity-postgres
    platform: linux/arm64
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - verity-network

  # Keycloak für User Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: verity-keycloak
    platform: linux/arm64
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - verity-network

  # Walt.id SSI Kit - Running on x86 emulation (Rosetta)
  waltid:
    image: waltid/ssikit:latest
    container_name: verity-waltid
    platform: linux/amd64  # Force x86 emulation on ARM64
    ports:
      - "7100:7000"  # Extern 7100, intern 7000
      - "7101:7001"
      - "7102:7002"
      - "7103:7003"
    volumes:
      - waltid_data:/app/data
    networks:
      - verity-network
    command: serve -b 0.0.0.0

volumes:
  postgres_data:
  waltid_data:

networks:
  verity-network:
    driver: bridge