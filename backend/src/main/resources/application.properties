spring.application.name=ident-agora-backend
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ident_agora
spring.datasource.username=keycloak
spring.datasource.password=keycloak_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=ident-agora
keycloak.resource=ident-agora-backend
keycloak.public-client=false
keycloak.credentials.secret=VisAzgMJnBHx3CwtkwNqUOI0WXvfILSC
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true

# Keycloak Admin Client
keycloak.admin.server-url=http://localhost:8080
keycloak.admin.realm=master
keycloak.admin.username=admin
keycloak.admin.password=admin
keycloak.admin.client-id=admin-cli

# Walt.id Configuration
waltid.api.url=http://localhost:7100
waltid.issuer.did=did:web:ident.agora
waltid.issuer.key.id=ident-agora-issuer-key

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.ident.agora=DEBUG
logging.level.org.keycloak=INFO
logging.level.org.springframework.security=DEBUG